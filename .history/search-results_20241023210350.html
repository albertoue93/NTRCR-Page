<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Results</title>
    <link rel="stylesheet" href="assets/css/search-results.css">
    <script defer src="assets/js/search.js"></script>
</head>

<body>
    <header class="header-area">
        <div class="logo">
            <a href="index.html"><img src="assets/img/NTRCR-Logo.png" alt="Logo" class="logo-img"></a>
        </div>
        <div class="search-bar">
            <form id="search-form" action="search-results.html" method="get">
                <input type="text" id="search-query" name="query" placeholder="Search..." class="search-input" required>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </header>

    <main class="search-results-container">
        <h2 class="search-title">Search Results for "<span id="search-term"></span>"</h2>
        <div id="results-container">
            <!-- Search results will be injected here -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>
</body>

</html>
