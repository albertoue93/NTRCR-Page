<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100">
    <!-- Definición del filtro para la onda -->
    <defs>
      <filter id="waveFilter" x="0" y="0" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5" result="turbulence"/>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  
    <!-- Grupo para aplicar el filtro a la imagen -->
    <g filter="url(#waveFilter)">
      <!-- Rectángulo de fondo para la onda -->
      <rect x="0" y="0" width="100%" height="100%" fill="#ffffff"/>
      
      <!-- Imagen que se ondulará -->
      <image href="assets/img/innerpage/inner-banner-bg.png" width="1000" height="100"/>
    </g>
  </svg>
