<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efecto de onda en SVG</title>
<style>
  /* Estilos para el contenedor del SVG */
  .container {
    position: relative;
    width: 300px; /* Puedes ajustar el ancho según tu necesidad */
    height: 200px; /* Puedes ajustar la altura según tu necesidad */
  }

  /* Estilos para la imagen SVG */
  .wave-svg {
    width: 100%;
    height: 100%;
  }

  /* Estilos para la onda */
  .wave {
    fill: #6495ED; /* Color de la onda, puedes cambiarlo */
    animation: wave-animation 2s infinite linear; /* Animación de la onda */
  }

  /* Definición de la animación */
  @keyframes wave-animation {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
<div class="container">
  <svg class="wave-svg" viewBox="0 0 500 200" preserveAspectRatio="none">
    <!-- Aquí definimos la forma de la onda -->
    <path class="wave" d="M0 67.379C166.667 20.8448 333.333 20.8448 500 67.379V200H0V67.379Z"/>
  </svg>
  <img src="assets/img/innerpage/inner-banner-bg.png" alt="Tu imagen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
</div>
</body>
</html>
